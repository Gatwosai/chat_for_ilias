<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
  </head>
  <body class="text-center"> 
    <main class="form-login shadow">
      <form>
        <img class="mb-4" src="./assets/icons/HeaderIcon.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Войти в чат</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="login" name="login" placeholder="login">
          <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="floatingPassword">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="btnAuth" type="submit">Вход</button>
        <p class="mt-5 mb-3 text-muted">&copy; Александр Беляев</p>
      </form>
    </main>
    <button id="btn" type="submit">Вход</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="service.js"></script>
		<script src="chat.js"></script>
  </body>
</html>
