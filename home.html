<!DOCTYPE html>
<html>

<head>

	<title>Чат для ILIAS</title>
	<meta charset="utf-8">
	<script src="check_auth.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="service.js"></script>
	<link href="./bootstrap5/css/bootstrap.css" rel="stylesheet">
	<link href="./css/home.css" rel="stylesheet">

</head>

<body>
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div class="col-4 card rounded-0 p-0">
				<div class="row card-header p-0 bg-transparent">
					<div class="col-1">
						<div class="dropdown">
							<button type="button" class="btn shadow-none" data-bs-toggle="dropdown"
								aria-expanded="false">
								<span<i class="fas fa-thin fa-bars"></i></span>
							</button>
							<ul class="dropdown-menu">
								<li type=button class="dropdown-item create_chat">Создать чат</li>
								<li><a class="dropdown-item">Что еще здесь</a></li>
							</ul>
						</div>
					</div>
					<div class="col input-group">
						<input type="text" placeholder="Поиск..." name="" class="form-control search">
					</div>
				</div>
				<div class="card-body contacts">
				    
				</div>
			</div>
			<div class="col-8 card rounded-0 p-0">
				<div class="row card-header ps-24 pe-0 pb-0 pt-0 bg-transparent">
					<div class="col-10 modal-dialog-centered">
						<!--<img src="./assets/icons/teacher.png" class="col-2 float-start rounded-circle">-->
						
					</div>
					<div class="col-2 dropdown">
						<button type="button" class="btn shadow-none float-end" data-bs-toggle="dropdown"
							aria-expanded="false">
							<span<i class="fas fa-ellipsis-v"></i></span>
						</button>
						<ul class="dropdown-menu">
							<li>
                                <button type="button" class="btn add_user" data-bs-toggle="modal" data-bs-target="#Modal">
                                    Добавить пользователя
                                </button>     
                            </li>
							<li><a class="dropdown-item">Что-то еще здесь</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a type="button" class="dropdown-item logout">Выйти</a></li>
						</ul>
					</div>
				</div>
				<div class="card-body messageArea bg-secondary">
					
				</div>
				<div class="row card-footer-fluid p-0">
					<div class="row input-group-fluid pe-0 pt-0 pb-0 ps-12">
						<div class="col-1">
                            <label class="btn" for="file-input">
                                <i class="fas fa-paperclip"></i>
                            </label>
                            <input class="d-none" id="file-input" type="file" onchange="saveFileToDB(this)"/>
							<!--<button class="btn shadow-none pe-0"><i class="fas fa-paperclip"><input type="file" onchange="showFile(this)"></i></button>-->
						</div>
						<div class="col-10 p-0">
							<input class="form-control shadow-none border-0 ps-0" id="messageIn" type="text"
								placeholder="Ввод сообщения...">
						</div>
						<div class="col-1 p-0">
							<button class="btn shadow-none pt-6 pe-12 pb-6 ps-0 float-end" id="sendBtn" type="button">
								<i class="fas fa-location-arrow"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Модальное окно-->
	<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<h5 class="modal-title" id="exampleModalLabel">Добавление пользователя</h5>-->
                    <div class="col input-group">
						<input type="text" placeholder="Поиск..." name="" class="form-control search-modal">
					</div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
	<script src="./bootstrap5/js/bootstrap.js"></script>
	
	<script src="chat.js"></script>
</body>

</html>
