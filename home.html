<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="utf-8">
    <title>Чат для ILIAS</title>
    <script src="check_auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="service.js"></script>
    <link href="./bootstrap5/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="./css/home.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./assets/icons/favicon.ico">
</head>
<body class="h-100" id="ID">
    <div class="row h-100">
        <div class="contactsArea card p-0 rounded-0 col-sm-4 col-md-3 col-lg-3 ">
            <div class="card-header row">
            <div class="col-1">
                <i class="bi bi-chat" type="button" data-bs-toggle="modal" data-bs-target="#Modal-chat"></i>
            </div>
            <div class="col input-group ">
						<input type="text" placeholder="Поиск..." name="" class="form-control search p-0" style="height:24px">
					</div>
            </div>
            <div class="card-body p-0 contacts">
            
            </div>
        </div>
        <div class="col-sm-8 col-md-9 col-lg-9 card rounded-0 p-0 chat">
            <div class="card-header d-flex justify-content-between mb-3">
                <div class="btn back-contacts p-0" style="height:24px;">
                    <i class="bi bi-arrow-left float-start"></i>
                </div>
                <div class="chat-title flex-grow-1">
                    
                </div>
                <div class="p-0 dropdown">
                	<i class="bi bi-search" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                	<ul class="dropdown-menu">
                		<div class="input-group">
						<input type="text" placeholder="Поиск..." name="" class="form-control search-msg p-0">
					</div>
                	</ul>
                </div>
                <div class="p-0 dropdown">
                    <i class="bi bi-three-dots-vertical float-end" style="padding-left:12px;" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu">
                    	<li>
                                <a type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#Modal-info">
                                    Информация о чате
                                </a>
                        </li>
							<li>
                                <a type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#Modal">
                                    Добавить пользователя
                                </a>
                            </li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a type="button" class="dropdown-item logout">Выйти</a></li>
						</ul>
                </div>
            </div>
            <div class="card-body bg-light messageArea">
                
            </div>
            <div class="card-footer d-flex">
                <label class="btn ps-0 pb-0 pe-8 pt-0" style="padding-right:8px;" for="file-input">
                    <i class="bi bi-paperclip"></i>
                </label>
                <input class="d-none" id="file-input" type="file" onchange="saveFileToDB(this)"/>
                <input class="form-control shadow-none border-0 p-0" id="messageIn" type="text" placeholder="Ввод сообщения...">
                <div class="btn float-end pt-0 pb-0 ps-8 pe-0" id="sendBtn" style="padding-left:8px;padding-right:8px;">
				    <i class="bi bi-send-fill"></i>
				</div>
            </div>
        </div>
    </div>
</div>
<!--Модальное окно для добавления пользователя-->
	<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавление пользователя</h5>
                    <div class="input-group">
						<input type="text" placeholder="Поиск..." name="" class="form-control search-modal">
					</div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <!--Модальное окно для информации о чате-->
	<div class="modal fade" id="Modal-info" tabindex="-1" aria-labelledby="ModalLabel">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Информация о чате</h5>
                    
                    
                </div>
                <div class="modal-body modal-body-info">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <!--Модальное окно для добавления чата-->
	<div class="modal fade" id="Modal-chat" tabindex="-1" aria-labelledby="ModalLabel">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавление чата</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
          <input type="text" class="form-control name-chat" placeholder="Название чата">
          <label for="floatingInput">Ввод названия чата</label>
        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal create_chat" data-bs-dismiss="modal">Создать</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
	<script src="./bootstrap5/js/bootstrap.js"></script>
	<script src="chat.js"></script>
</body>
</html>
